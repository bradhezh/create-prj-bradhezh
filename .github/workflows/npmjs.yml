on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.21.0
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: validate
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.21.0
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: dist
      - name: Publish
        run: pnpm publish --access public --no-git-checks
